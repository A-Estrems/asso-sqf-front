<p-menubar [model]="items" class="menubar-custom">
  <ng-template pTemplate="start">
    <img
      src="assets/logo/logo.png"
      alt="Mon Logo"
      class="logo"
      (click)="onLogoClick()"/>
  </ng-template>

  <ng-template pTemplate="end">
    <p-avatar icon="pi pi-user" class="mr-2 avatar" size="large" shape="circle" (click)="onAvatarClick($event)"/>
    <p-menu #avatarMenu
            [popup]="true"
            [model]="avatarMenuItems" class="flex justify-center" styleClass="w-full md:w-60">
      <ng-template #submenuheader let-item>
        <span class="text-primary font-bold">{{ item.label }}</span>
      </ng-template>
      <ng-template #item let-item>
        <a pRipple class="flex items-center p-menu-item-link">
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label }}</span>
          <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
          <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">
                {{ item.shortcut }}
            </span>
        </a>
      </ng-template>
      <ng-template #end>
        <div class="end-menu-avatar">
          <p-avatar icon="pi pi-user" class="mr-2" shape="circle"/>
          <span class="inline-flex flex-col">
              <span class="font-bold">Amy Elsner</span>
              <span class="text-sm">Admin</span>
          </span>
        </div>
      </ng-template>
    </p-menu>
  </ng-template>
</p-menubar>
